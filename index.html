<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D.A.G.G.E.R. Restoration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #000000;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .navbar-brand img {
      height: auto;
      max-width: 150px;
    }
    .header-text {
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
    }
    .dagger {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .restoration {
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .section-title {
      margin: 40px 0 20px;
      text-align: center;
      font-size: 2em;
      text-transform: uppercase;
      transition: text-align 0.5s ease-in-out;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .wp-gallery {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .wp-gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
      border-top: 1px solid #eaeaea;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }
    .footer-text {
      display: block;
    }
    @media (orientation: portrait) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
      .header-text {
        text-align: right;
        align-items: flex-end;
      }
      .footer-text {
        display: block;
      }
    }
    @media (orientation: landscape) {
      .navbar {
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .navbar-brand {
        flex-direction: row;
        align-items: center;
        justify-content: flex-end;
        margin-right: 10px;
      }
      .navbar-brand img {
        margin-right: 15px;
      }
      .header-text {
        text-align: left;
        align-items: flex-start;
      }
      .dagger {
        text-align: right;
      }
      .restoration {
        text-align: right;
        margin-right: calc(2.5rem + 2px);
      }
      .footer-text {
        display: inline;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="Logo.jpg" alt="Dagger Restoration Logo" />
    </a>
    <div class="header-text">
      <span class="dagger">D.A.G.G.E.R.</span>
      <span class="restoration">Restoration</span>
    </div>
  </nav>

  <div class="container my-5">
    <section id="current">
      <h2 class="section-title">Current Restoration Project</h2>
      <div class="wp-gallery">
        <a href="wpgallery.html">
          <img src="WP1.jpg" alt="Work Project 1" />
        </a>
        <a href="wpgallery.html">
          <img src="WP2.jpg" alt="Work Project 2" />
        </a>
        <a href="wpgallery.html">
          <img src="WP3.jpg" alt="Work Project 3" />
        </a>
      </div>
      <p class="mt-3 text-center">We are restoring a historic building, blending modern techniques with traditional craftsmanship: OLD & NEW</p>
    </section>
    
    <section id="contact">
      <h2 class="section-title">Contact Us</h2>
      <div class="contact-form">
        <form action="process_form.php" method="POST">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Your Private Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      <p class="footer-text">&copy; 2025 D.A.G.G.E.R. Restoration.<br class="footer-break"> All Rights Reserved. <a href="https://daggerrestoration.com/additional-material" target="_blank">Additional Material</a></p>
    </div>
  </footer>
</body>
</html>
